{% extends "layout.html" %}
{% block content %}
<div ng-app="otherGroupApp">
  <div ng-controller="otherGroupController" ng-init="loadData()">
    <body style="background-image:url(../static/images/writers.jpg);background-size:cover">
      <div class="container">
        <div class="row row-centered">
          <div class="col-sm-6 col-centered">
            <div class="panel panel-primary header-centered">
              <div class="panel-body">
                <h1>Team Books' API</h1>
                <hr>
                <h1><small>Bored? May we suggest a book?</small></h1>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row row-centered">
          <div class="col-sm-6 col-centered">
            <div class="panel panel-info header-centered">
              <div class="panel-heading">
                <h3 class="panel-title">Our Recommendation</h3>
              </div>
              <div class="panel-body">
                {{ ' {{book}}' }}
                <hr>
                By: {{ ' {{authorName}}' }}
              </div>
  	            <div class="panel-footer">
                  <row class="row-centered">
                    <button class="btn btn-info" ng-click="getNewBook()">More suggestions from this author</button>
                    <button class="btn btn-info" ng-click="getNewAuthor()">Surprise me</button>
                  </row>
  	            </div>
            </div>
          </div>
        </div>
        <div class="row row-centered">
          <div class="col-sm-6 col-centered">
            <div class="panel panel-primary header-centered">
              <div class="panel-body">
                <h2>Powered by: <a href="http://litdb.me">LitDB</a></h2>
              </div>
            </div>
          </div>      
        </div>
      </div>
    </body>
  </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<!-- Download our scripts after vendor libs -->
<script src="/static/js/otherGroup.js"></script>
{% endblock %}
